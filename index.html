<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pazaak</title>
    <link href="//db.onlinewebfonts.com/c/c13d19ebcea9a605421c9f1c67f403b4?family=SF+Distant+Galaxy+Outline" rel="stylesheet" type="text/css"/> 
    <link href="//db.onlinewebfonts.com/c/9652b3f052466a96ebad3c42f6812ce0?family=SF+Distant+Galaxy+Outline" rel="stylesheet" type="text/css"/> 
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/animation.css">
</head>
<body class="flex">
    
<template class='modal-template'>
    <div class="flex">
        <h1 class="modal-header">Pazaak</h1>
        <p></p>
<input type="text" name="name" placeholder="Enter your name before you begin">
        <button>Next</button>
    </div>
</template>

<template class="backdrop-template">
<div></div>
</template>

<main class="flex">
    <div class="header flex">
        <div class="flex"><h1>Pazaak</h1></div>
        <div class="flex"> <ul>
<li ><button id="start">START</button> </li>
<li><button id="reset"  class="unclickable">RESET</button></li>
<li>  <button  id = "stand" class="unclickable" style="display: none;">Stand</button></li>
<li><button id="pick-handdeck">Choose Cards</button></li>
<li><button id="draw-card"  class="unclickable">Turn</button></li>
<li><button id="continue" class="blocked"> NEXT ROUND </button></li>
        </ul>
        
        </div>


    </div>
    <div class ="player  flex">
        <div class="flex">
            <div class="playersHeader">
        <ul>
            <li id='pleayer-name-header'>Player</li>
            <li>
                Score: <span class="scores" id="score-player"></span>
            </li>
            <li id="player-won-rounds">
                <span class="rounds-player"></span>
                <span class="rounds-player"></span>
                <span class="rounds-player"></span>
            </li>
        </ul>
    </div>
    </div>
    <div class="flex" id="player-pool">
        <div class="pazaak-card flex"></div>
        <div class="pazaak-card flex"></div>
        <div class="pazaak-card flex"></div>
        <div class="pazaak-card flex"></div>
        <div class="pazaak-card flex"></div>
        <div class="pazaak-card flex"></div>
        <div class="pazaak-card flex"></div>
        <div class="pazaak-card flex"></div>
        <div class="pazaak-card flex"></div>
    </div>
    <div class="flex">
        <div class="pazaak-card hand flex" ></div>
        <div class="pazaak-card hand flex" ></div>
        <div class="pazaak-card hand flex" ></div>
        <div class="pazaak-card hand flex" ></div>
    </div>
    </div>
    <div class ="ai  flex">
        
        <div class="playersHeader">
            <ul>
                <li>Opponent</li>
                <li>Score: <span class="scores" id="score-ai"></span></li>
                <li id="ai-won-rounds">
                    <span class="rounds-player"></span>
                    <span class="rounds-player"></span>
                    <span class="rounds-player"></span>
                </li>
            </ul>
        </div>

        <div class="flex" id="ai-pool">
            <div class="pazaak-card flex"><p></p></div>
            <div class="pazaak-card flex"><p></p></div>
            <div class="pazaak-card flex"><p></p></div>
            <div class="pazaak-card flex"><p></p></div>
            <div class="pazaak-card flex"><p></p></div>
            <div class="pazaak-card flex"><p></p></div>    
            <div class="pazaak-card flex"><p></p></div>
            <div class="pazaak-card flex"><p></p></div>
            <div class="pazaak-card flex"><p></p></div>   
        </div>
        <div class="flex">
            <div class="pazaak-card hand flex" ></div>
            <div class="pazaak-card hand flex" ></div>
            <div class="pazaak-card hand flex" ></div>
            <div class="pazaak-card hand flex" ></div>
        </div>
    </div>

    
</main>
<script src="./script/vendors.js" defer></script>
<script src="./script/global.js" defer></script>
<script src="./script/game_functions.js" defer></script>
<script src="./script/card_functions.js" defer></script>
<script src="./script/pazaak.js" defer></script>
<script src="./script/ui_functions.js" defer></script>
</body>
</html>
