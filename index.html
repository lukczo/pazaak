<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pazaak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="flex">
    <div class="header flex">
        <div class="flex"><h1>Pazaak Table</h1></div>
        <div class="flex"> <ul>

<li><button id="draw-card">Turn</button></li>
<li id = "stand">  <button>Stand</button></li>
        </ul>
        
        </div>


    </div>
    <div class ="player  flex">
        <div class="flex">
            <div class="playersHeader">
        <ul>
            <li>Player</li>
            <li>
                Score: <span id="scorePlayer"></span>
            </li>
        </ul>
    </div>
    </div>
    <div class="flex" id="player-pool">
        <div class="pazaak-card flex"><p>1</p></div>
        <div class="pazaak-card flex"></div>
        <div class="pazaak-card flex"></div>
        <div class="pazaak-card flex"></div>
        <div class="pazaak-card flex"></div>
        <div class="pazaak-card flex"></div>
        <div class="pazaak-card flex"></div>
        <div class="pazaak-card flex"></div>
        <div class="pazaak-card flex"></div>
        <div class="pazaak-card flex"></div>
    </div>
    <div class="flex">
        <div class="pazaak-card hand flex" id="first-card"><p>-4</p></div>
        <div class="pazaak-card hand flex" id="second-card"></div>
        <div class="pazaak-card hand flex" id="third-card"></div>
        <div class="pazaak-card hand flex" id="fourth-card"></div>
    </div>
    </div>
    <div class ="ai  flex">
        
        <div class="playersHeader">
            <ul>
                <li>Opponent</li>
                <li>Score: <span id="scoreAI"></span></li>
            </ul>
        </div>

        <div class="flex" id="player-pool">
            <div class="pazaak-card flex"><p>1</p></div>
            <div class="pazaak-card flex"></div>
            <div class="pazaak-card flex"></div>
            <div class="pazaak-card flex"></div>
            <div class="pazaak-card flex"></div>
            <div class="pazaak-card flex"></div>
            <div class="pazaak-card flex"></div>
            <div class="pazaak-card flex"></div>
            <div class="pazaak-card flex"></div>
            <div class="pazaak-card flex"></div>
        </div>
        <div class="flex">
            <div class="pazaak-card hand flex" id="first-card"><p></p></div>
            <div class="pazaak-card hand flex" id="second-card"></div>
            <div class="pazaak-card hand flex" id="third-card"></div>
            <div class="pazaak-card hand flex" id="fourth-card"></div>
        </div>
    </div>

    
</main>
    <script src="pazaak.js" defer></script>
</body>
</html>
